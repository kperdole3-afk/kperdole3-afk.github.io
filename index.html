<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карточка товара</title>
  
</head>
<body class="bg-gray-50 p-8">
  
  <div class="max-w-sm mx-auto bg-white rounded-lg shadow-lg overflow-hidden" 
       itemscope 
       itemtype="https://schema.org/Product">
    
     
    <div class="relative">
      <img src="pods.jpg" alt="Беспроводные наушники" class="w-full h-64 object-cover" itemprop="image" width="100px" height="100px">
    </div>

     
    <div class="p-6">
      
       
      <h2 class="text-2xl font-bold text-gray-800 mb-2" itemprop="name">
        Беспроводные наушники AirPods Pro 2
      </h2>

       
      <p class="text-gray-600 text-sm mb-4 leading-relaxed" itemprop="description">
        Высококачественные беспроводные наушники с активным шумоподавлением и временем работы до 30 часов</p>

        
      <div class="flex items-center mb-4" itemprop="aggregateRating" itemscope itemtype="https://schema.org/AggregateRating">
        <div class="flex text-yellow-400">
          <svg class="w-5 h-5 fill-current" viewBox="0 0 20 20">
            <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
          </svg>
          <svg class="w-5 h-5 fill-current" viewBox="0 0 20 20">
            <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
          </svg>
          <svg class="w-5 h-5 fill-current" viewBox="0 0 20 20">
            <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
          </svg>
          
        </div>
        <span class="ml-2 text-gray-600 text-sm">
          <span itemprop="ratingValue">3.0</span> 
          (<span itemprop="reviewCount">128</span> отзывов)
        </span>
      </div>

       
      <div class="mb-6" itemprop="offers" itemscope itemtype="https://schema.org/Offer">
        <div class="flex items-baseline gap-3">
          <span class="text-3xl font-bold text-gray-900" itemprop="price" content="7999">
            7 999 ₽
          </span>
          <span class="text-lg text-gray-400 line-through">
            9 999 ₽
          </span>
        </div>
        <meta itemprop="priceCurrency" content="RUB">
        <link itemprop="availability" href="https://schema.org/InStock">
        <p class="text-green-600 text-sm mt-1 font-medium"> В наличии</p>
      </div>

     
      <div itemprop="brand" itemscope itemtype="https://schema.org/Brand" class="hidden">
        <meta itemprop="name" content="Premium Audio">
      </div>
       
      <meta itemprop="sku" content="AirPodsPro2-2024">
 
      <div class="flex gap-3">
        <button class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">В корзину<button>
        <script src="https://cdn.tailwindcss.com"></script>
    </div>
        </body>
